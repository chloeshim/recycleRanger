<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recycle Ranger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javascripts/index.js" type="text/jsx"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<div class="main">
    <img src="images/Recycle Ranger.png" class="logo center" alt="Recycle Ranger">
    <div class="home container main_container">
        <div id="welcome_container" class="welcome">
            <h4 class="dark-green">Good Afternoon, Sasha! </h4>
        </div>
        <div id="quiz_container" class="quiz-container">
            <h5 id="today_quiz">Today's Quiz</h5>
            <button class="btn btn-primary">Quiz</button>

        </div>
        <div id="lesson_container" class="lesson-container">
            <h5 id="daily_lesson">Daily Lesson</h5>
            <button class="btn btn-primary">Lesson</button>
        </div>
        <div id="profile_container" class="col-md-8 profile-container">
            <div>
                <h6>You saved</h6>
            </div>
            <div class="heart-container">
                <h6>My hearts</h6>
                <img src="images/red-heart.png" class="heart center" alt="my-heart">
            </div>

        </div>
    </div>

</div>

</body>
</html>
