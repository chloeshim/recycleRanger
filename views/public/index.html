<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recycle Ranger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="javascripts/index.js"></script>
    <!-- TODO: This script could've been imported in the footer_menu.html, but somehow it won't work... Until we figure out how to fix that, please import the footer_menu on the main page. -->
    <script src="javascripts/footer_menu.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">
    <script>
        $(function(){
            $("#footerMenu").load("footer_menu.html");
        });
    </script>
</head>

<body>
<section class="intro-section">
    <div class="container">
        <div class="col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8">
            <div class="intro" style="margin-bottom:25px;">
                <div class="profile-img"><img src="images/Recycle%20Ranger.png" alt="" width="100%"></div>
                <div id="question-main-container">
                    <div class="container content-container">
                        <div id="welcome_container" class="welcome">
                            <h4 class="text-center font-yellow dark-brown Mb-5">Good Afternoon, Sasha! </h4>
                        </div>
                        <div id="quiz_container" class="quiz-container" style="margin-top:15px;margin-bottom:10px;">
                            <h5 style="display:inline;">Today's Quiz</h5>
                            <button id="today_quiz" class="btn btn-primary" style="display:inline;">Quiz</button>
                        </div>
                        <div id="lesson_container" class="lesson-container" style="margin-top:10px;margin-bottom:15px;">
                            <h5 style="display:inline;">Daily Lesson</h5>
                            <button id="daily_lesson" class="btn btn-primary" style="display:inline;">Lesson</button>
                        </div>
                        <div id="profile_container" class="profile-container">
                            <div class="heart-container">
                                <h6 style="display:inline;">I've collected </h6>
                                <div class=" text-center Fz-20 Fz-B" id="heart_number" style="display:inline;"></div>
                                <img src="images/red-heart.png" class="heart center" alt="my-heart" style="display:inline;">
                                <button id="leader_board" class="btn btn-primary" style="display:inline;">Leaderboard</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>


<footer>
    <div id="footerMenu"></div>
</footer>

</html>
