<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recycle Ranger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="javascripts/index.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<div class="main">
    <img src="images/Recycle Ranger.png" class="logo center" alt="Recycle Ranger">
    <div class="home container main_container">
        <div id="welcome_container" class="welcome">
            <h4 class="dark-green">Good Afternoon, Sasha! </h4>
        </div>
        <div id="quiz_container" class="quiz-container">
            <h5 id="today_quiz">Today's Quiz</h5>
            <button class="btn btn-primary">Quiz</button>

        </div>
        <div id="lesson_container" class="lesson-container">
            <h5 id="daily_lesson">Daily Lesson</h5>
            <button class="btn btn-primary">Lesson</button>
        </div>
        <div id="profile_container" class="col-md-8 profile-container">
            <div>
                <h6>You saved</h6>
            </div>
            <div class="heart-container">
                <h6>My hearts</h6>
                <img src="images/red-heart.png" class="heart center" alt="my-heart">
            </div>

        </div>

    </div>

    <input id="imageInput" type="file" accept="image/*" capture style="display: none;" />
    <button id="takePhoto" class="btn btn-primary">Take photo</button>

    <img id="imageInputDisplay" src="#" alt="input image" style="height: 100px; width: 100px;"/>

</div>
</body>


<footer class="container">
    
    <!-- TODO: This should've been loaded from the footer_menu.html, but somehow it doesn't work in this page. Revisit this later to make it properly reusable. -->

    <div class="row bg-dark-green">

        <div class="col-2">
            <!-- Left padding -->
        </div>

        <div id=“footerMenu” class="col-8">

    
                <div style="float: left; width: 80px; border: 1px solid black; border-radius: 10px 0 0 10px;">
                    <img class="footer_img center" src="images/home_icon.png" alt="Recycle Ranger" height="80" width="880">
                </div>
        
                <div style="float: left; width: 80px; border: 1px solid black;">
                    <img class="footer_img center" src="images/camera_icon.png" alt="Recycle Ranger" height="80" width="880">
                </div>
        
                <div style="float: left; width: 80px; border: 1px solid black; border-radius: 0px 10px 10px 0px">
                    <img class="footer_img center" src="images/user_icon.jpg" alt="Recycle Ranger" height="80" width="880">
                </div>
        </div>

        <div class="col-2">
            <!-- Right padding -->
        </div>
    </div>
    
</footer>

</html>
